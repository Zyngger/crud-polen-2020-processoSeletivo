<!DOCTYPE html>
<html lang="en" >
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./style.css">
   

</head>
<body>
   

    <header>
        <h1>Ongs da Polen</h1>

        <nav>
            <button id="addBtn" type="button" class=" btn btn-outline-success btn-lg" data-toggle="modal" data-target="#exampleModal">Adicionar Ong</button>
        </nav>
    </header>
    <h2> Estas são as Ongs da Polen</h2>
    <br /><br />
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="exampleModalLabel">Adicionar Ongs</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="formCadastroOngs">
                        <div class="form-group">
                            <label for="txtNomeOng">Nome:</label>
                            <input type="text" class="form-control" id="txtNomeOng">
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="txtSlogan">Slogan:</label>
                                <input type="text" class="form-control" id="txtSlogan">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="txtSite">Site:</label>
                                <input type="text" class="form-control" id="txtSite">
                            </div>
                        </div>
                        <input type="submit" class="btn btn-success" value="Salvar" id="btnSalvar" />
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <table id="tabelaListaOngs"></table>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

  

</html>
